<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="./css/signup.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="left">
            <h1>Sign up</h1>
            <form action="#" method="post">
            <input type="text" placeholder="Username" id="username" name="name" required>
            <br>
            <input type="text" placeholder="Your Email" id="Email" name="email" required>
            <br>
            <input type="password" placeholder="Password" id="Password" name="password" required>
            <br>
            <input type="password" placeholder="Confirm-Password" id="confirm" name='cpassword' required>
            <p id="write" style= "font-size: 12px; color: red; margin-left: 50px;"></p>
            <br>
            <input type="submit" name="submit" id="submit">
        </div>
        <div class="right">
            <img src="./images/back.jpeg" alt="ntg">
            <p><a href="/signin" style="font-size: 10px; text-decoration: none;">Already have an account</a></p>

        </div>
        </form>
    </div>
    <script src = "./script/signup.js"></script>
</body>

</html>
